name: test project
on: push
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        run: actions/checkout@v3
      - name: Install NodeJS
        run: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run:  npm ci
      - name: Run tests
        run: npm test